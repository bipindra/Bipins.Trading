name: Build and Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version calculation
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          7.0.x
          6.0.x
        
    - name: Restore dependencies
      run: dotnet restore Bipins.Trading.sln
      
    - name: Build
      run: dotnet build Bipins.Trading.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test Bipins.Trading.sln --configuration Release --no-build --verbosity normal
      continue-on-error: false
      
    - name: Pack NuGet package
      run: dotnet pack src/Bipins.Trading/Bipins.Trading.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Configure NuGet for GitHub Packages
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --name github \
          --username ${{ github.repository_owner }} \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text
    
    - name: Publish to GitHub Packages
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet nuget push ./artifacts/*.nupkg --source github --skip-duplicate
